<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interne Productcatalogus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #product-catalogus {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product-item h3 {
            margin-top: 0;
        }

        #bestel-sectie {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        form label, form input, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        form input, form select {
            padding: 8px;
            border: 1px solid #ccc;
        }

        form button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        form button:hover {
            background: #4cae4c;
        }

        #bestelling-bevestiging {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border: 1px solid #d6e9c6;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Onze Producten</h1>
    </header>

    <main>
        <div id="product-catalogus">
            </div>

        <section id="bestel-sectie">
            <h2>Plaats je bestelling</h2>
            <form id="bestel-formulier">
                <label for="naam">Je naam:</label>
                <input type="text" id="naam" required>

                <label for="product-select">Kies een product:</label>
                <select id="product-select" required></select>

                <label for="aantal">Aantal:</label>
                <input type="number" id="aantal" min="1" value="1" required>

                <button type="submit">Bestel</button>
            </form>
        </section>

        <section id="bestelling-bevestiging" style="display:none;">
            <h2>Bedankt voor je bestelling!</h2>
            <p>Je hebt **<span id="besteld-aantal"></span>** van **<span id="besteld-product"></span>** besteld.</p>
            <p>We verwerken je aanvraag zo snel mogelijk.</p>
        </section>
    </main>

    <script>
        // Onze productendatabase met ingebouwde Base64-afbeeldingen
        const producten = [
            { sku: "SKU001", naam: "Laptop", beschrijving: "Een krachtige laptop voor alledaags gebruik.", img: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADwCAYAAAA+0oVTAAAAAXNSR0IArs4c6QAAAXRJREFUeJztwQExAAAAw6DP53u6gAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4L8H4P0/mS09uQAAAABJRU5ErkJggg==" },
            { sku: "SKU002", naam: "Toetsenbord", beschrijving: "Ergonomisch toetsenbord met mechanische toetsen.", img: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADwCAYAAAA+0oVTAAAAAXNSR0IArs4c6QAAAWRJREFUeJztwQExAAAAw6DP53u6gAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4L8H4P0/mS09uQAAAABJRU5ErkJggg==" },
            { sku: "SKU003", naam: "Muis", beschrijving: "Draadloze muis met instelbare DPI.", img: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADwCAYAAAA+0oVTAAAAAXNSR0IArs4c6QAAAWRJREFUeJztwQExAAAAw6DP53u6gAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4L8H4P0/mS09uQAAAABJRU5ErkJggg==" },
            { sku: "SKU004", naam: "Monitor", beschrijving: "27-inch 4K-monitor met dunne bezels.", img: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADwCAYAAAA+0oVTAAAAAXNSR0IArs4c6QAAAWRJREFUeJztwQExAAAAw6DP53u6gAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4L8H4P0/mS09uQAAAABJRU5ErkJggg==" }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const productCatalogus = document.getElementById("product-catalogus");
            const productSelect = document.getElementById("product-select");
            const bestelFormulier = document.getElementById("bestel-formulier");
            const bestellingBevestiging = document.getElementById("bestelling-bevestiging");
            const besteldAantal = document.getElementById("besteld-aantal");
            const besteldProduct = document.getElementById("besteld-product");

            // Producten in de catalogus laden
            producten.forEach(product => {
                // Maak een HTML-element voor elk product
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.naam}">
                    <h3>${product.naam}</h3>
                    <p>${product.beschrijving}</p>
                `;
                productCatalogus.appendChild(productItem);

                // Voeg het product toe aan de dropdownlijst
                const option = document.createElement("option");
                option.value = product.sku;
                option.textContent = product.naam;
                productSelect.appendChild(option);
            });

            // Verwerk het bestelformulier
            bestelFormulier.addEventListener("submit", (e) => {
                e.preventDefault(); // Voorkom dat het formulier de pagina herlaadt

                const naam = document.getElementById("naam").value;
                const selectedSku = productSelect.value;
                const aantal = document.getElementById("aantal").value;

                // Zoek het product op basis van de SKU
                const besteldProductNaam = producten.find(p => p.sku === selectedSku).naam;

                // Update de bevestigingsinformatie
                besteldAantal.textContent = aantal;
                besteldProduct.textContent = besteldProductNaam;

                // Toon de bevestiging en verberg het formulier
                bestellingBevestiging.style.display = "block";
                bestelFormulier.style.display = "none";

                // Hier zou je de bestelling normaal naar een server sturen, maar voor nu is het een eenvoudige bevestiging.
                console.log(`Nieuwe bestelling van ${naam}: ${aantal} x ${besteldProductNaam}`);
            });
        });
    </script>
</body>
</html>
